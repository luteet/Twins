@@include("html/_header-2.html")

	<main class="main">
		<section class="checkout container">
			<h1 class="checkout__title section-title" data-aos="fade-in" data-aos-delay="100">
				Оформлення замовлення
			</h1>
			<form class="checkout__body">
				<div class="checkout__aside" data-aos="fade-in" data-aos-delay="300">
					<div class="checkout__cart checkout-cart">
						<h2 class="checkout-cart__title">
							Ваше замовлення
						</h2>
						<ul class="checkout-cart__list">
							<li class="checkout-cart__item">
								<div class="checkout-cart__item--body">
									<div class="checkout-cart__item--image">
										<picture>
											<source srcset="img/product/product-image.avif" type="image/avif">
											<source srcset="img/product/product-image.webp" type="image/webp">
											<img src="img/product/product-image.jpg" alt="" width="100" height="100" loading="lazy">
										</picture>
									</div>
									<div class="checkout-cart__item--info">
										<h3 class="checkout-cart__item--name">TWINS Кашпо</h3>
										<div class="checkout-cart__item--price">
											<ins>677 ₴</ins>
											<del>907 ₴</del>
											<!-- <strong></strong> -->
										</div>
										<div class="checkout-cart__item--length product-length">
											<button class="product-length__btn to-minus" type="button" title="-"></button>
											<input type="number" name="product-length" value="1" min="1" data-price="677" class="product-length__input">
											<button class="product-length__btn to-plus" type="button" title="+"></button>
										</div>
									</div>
									<button class="checkout-cart__item--remove" type="button">
										<svg width="28" height="28" viewBox="0 0 28 28">
											<use xlink:href="img/sprites.svg#trash"></use>
										</svg>
									</button>
								</div>
							</li>
							<li class="checkout-cart__item">
								<div class="checkout-cart__item--body">
									<div class="checkout-cart__item--image">
										<picture>
											<source srcset="img/product/product-image.avif" type="image/avif">
											<source srcset="img/product/product-image.webp" type="image/webp">
											<img src="img/product/product-image.jpg" alt="" width="100" height="100" loading="lazy">
										</picture>
									</div>
									<div class="checkout-cart__item--info">
										<h3 class="checkout-cart__item--name">TWINS Кашпо</h3>
										<div class="checkout-cart__item--price">
											<ins>677 ₴</ins>
											<del>907 ₴</del>
											<!-- <strong></strong> -->
										</div>
										<div class="checkout-cart__item--length product-length">
											<button class="product-length__btn to-minus" type="button" title="-"></button>
											<input type="number" name="product-length" value="1" min="1" data-price="677" class="product-length__input">
											<button class="product-length__btn to-plus" type="button" title="+"></button>
										</div>
									</div>
									<button class="checkout-cart__item--remove" type="button">
										<svg width="28" height="28" viewBox="0 0 28 28">
											<use xlink:href="img/sprites.svg#trash"></use>
										</svg>
									</button>
								</div>
							</li>
						</ul>
						<div class="checkout-cart__result">
							<div class="checkout-cart__result--param">
								<span>Підсумок</span>
								<b data-result-currency="₴" data-result-price-sum></b>
							</div>
							<div class="checkout-cart__result--param">
								<span>Вартість доставки</span>
								<b data-add-price="50">50 ₴ </b>
							</div>
						</div>
						<div class="checkout-cart__total">
							<input type="hidden" name="price" data-result-price-input value="0" required class="visually-hidden">
							<b>Разом</b>
							<strong data-result-price data-result-currency="₴"></strong>
						</div>
						<button class="checkout-cart__submit btn" type="submit">
							Оформлення замовлення
						</button>
					</div>
					<label class="checkout__privacy checkbox">
						<input type="checkbox" name="privacy" required class="checkbox__input">
						<span class="checkbox__element">
							<svg width="9" height="9" viewBox="0 0 9 9">
								<use xlink:href="img/sprites.svg#check"></use>
							</svg>
						</span>
						<p class="checkbox__text">
							Подтверждая заказ, я принимаю условия <a href="#">пользовательского соглашения</a>
						</p>
					</label>
				</div>
				<div class="checkout__main" data-aos="fade-in" data-aos-delay="200">
					<ul class="checkout__nav">
						<li>
							<a href="#" class="is-current">
								<span>Новий покупець</span>
								<span>
									Особисті дані
								</span>
							</a>
						</li>
						<li>
							<a href="checkout-3.html">
								<span>Я постійний клієнт</span>
								<span>
									Я постійний клієнт
								</span>
							</a>
						</li>
					</ul>
					<div class="checkout__row">
						<div class="checkout__col">
							<label class="label-input">
								<span>Ім’я*</span>
								<input type="text" name="firstname" placeholder="Напишіть Ваше ім’я" required class="input">
							</label>
							<label class="label-input">
								<span>Ваше прізвище*</span>
								<input type="text" name="lastname" placeholder="Напишіть Ваше прізвище" required class="input">
							</label>
						</div>
						<div class="checkout__col">
							<label class="label-input">
								<span>Номер телефона*</span>
								<input type="tel" name="tel" class="input tel-constructor-input" data-tc-sample=" (xxx) xxx-xx-xx" data-tc-country-code="38" placeholder="+38 (___) - ___ - __ - __" required class="input">
							</label>
							<label class="label-input">
								<span>E-mail</span>
								<input type="email" name="email" placeholder="E-mail" class="input">
							</label>
							<button class="btn is-min is-end" type="submit">
								Далі
							</button>
						</div>
					</div>
				</div>
			</form>
		</section>
	</main>

@@include("html/_footer-none.html")
