<section class="mailing container" data-aos="fade-in" data-aos-delay="100">

		<div class="mailing__hero">
			<h2 class="mailing__title">
				Дізнавайтесь першим
			</h2>
			<div class="mailing__text">
				<p>
					Про акції і новинки!
				</p>
			</div>
		</div>
		<form method="post" class="mailing__form">

		</form>
		<ul class="mailing__social">
			<li>
				<a href="#" title="">
					<svg width="20" height="20" viewBox="0 0 20 20">

					</svg>
				</a>
			</li>
			<li>
				<a href="#" title="YouTube">
					<svg width="19" height="19" viewBox="0 0 19 19">
						<use xlink:href="img/sprites.svg#youtube"></use>
					</svg>
				</a>
			</li>
			<li>
				<a href="#" title="Twitter">
					<svg width="19" height="19" viewBox="0 0 19 19">
						<use xlink:href="img/sprites.svg#twitter"></use>
					</svg>
				</a>
			</li>
			<li>
				<a href="#" title="Instagram">
					<svg width="20" height="20" viewBox="0 0 20 20">
						<use xlink:href="img/sprites.svg#instagram"></use>
					</svg>
				</a>
			</li>
